<template name="Post">
  <div class="panel panel-default">
    <div class="panel-heading">
      <a class="link-para-perfil" href="/perfis/{{idDoAutor}}"><h3 class="panel-title">{{usernameDoAutor}}</h3></a>
    </div>
    <div class="panel-body">
      <div>{{texto}}</div>
    </div>
    
      <img src="{{imagem}}" class="img-responsive">

     <div class="panel-body"> 
      {{#if usuarioCurtiu}}
      <i class="fa fa-heart botao-descurtir" role="button"></i>
      {{else}}
       <i class="fa fa-heart-o botao-curtir" role="button"></i>
      {{/if}}
      
      {{#if eAutor}}
      <i class="fa fa-trash pull-right botao-remover" role="button"></i>
      {{/if}}
      <div>{{numeroDeCurtidas}} curtidas </div>

      {{#each comentarios}}
        {{> Comentario}}
      {{/each}}

      {{> NovoComentario}}
    </div>
  </div>
</template>
